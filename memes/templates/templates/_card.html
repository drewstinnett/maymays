{% load thumbnail %}
<div class="col-md-4">
  <div class="card mb-4 shadow-sm" style="width: 18rem;">
    {% thumbnail template.image "200x200" crop="center" as im %}
    <a href="{{ template.get_absolute_url }}">
      <img class="card-img-top" src="{{ im.url }}" alt="Card image cap" width="{{ im.width }}" height="{{ im.height }}">
    </a>
    {% endthumbnail %}
    <div class="card-body">
      <h5 class="card-title">{{ template.name }}</h5>
      <a href="{{ template.know_your_meme_url }}" class="btn btn-primary" target="_blank">Know Your Meme</a>
    </div>
  </div>
</div>
