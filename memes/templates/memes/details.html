{% extends 'base.html' %}


{% block content %}
<div class="container" >

  <h4><a href="{{ meme.template.get_absolute_url }}">{{ meme.template.name }}</a></h4>
  <div class="row">
      <div class="col-10">
          <img id='main_meme' data-slug="{{ meme.slug }}" class="img-fluid" src="{{ meme.image.url }}"/>
       </div>
  </div>
  <hr/>
  <div class="container" >
    <div class="d-flex flex-wrap">

    {% for meme in recent_memes %}
      {% include "memes/_card.html" %}
    {% endfor %}

    </div>
  </div>

</div>
{% endblock %}
